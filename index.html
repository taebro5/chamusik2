<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국경제TV</title>
    <link rel="stylesheet" href="reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <img src="1.png" />
    <img src="4.png" />
    <div style="position: relative;">
        <img src="2.png" />
        <form id="submission-form">
            <input placeholder="이름 입력" id="name"
                style="position: absolute;top:45.5%;left:18.5%;height:8%;width:40%;border:none" />
            <input id="phone0" style="display:none" value="010" />
            <input id="phone1" style="position: absolute;top:57.5%;left:40.5%;height:8%;width:17%;border:none" />
            <input id="phone2" style="position: absolute;top:57.5%;left:62.5%;height:8%;width:17%;border:none" />
            <input id="check" checked type="checkbox"
                style="position: absolute;top:67.8%;left:16.5%;height:3%;width:3%" />
            <button id="sendBtn" type="submit"
                style="position: absolute;top:75.7%;left:23%;height:7%;width:53%;border:none;background:transparent"></button>
        </form>
    </div>
    <div style="position:relative">
        <a href="https://www.youtube.com/hkwowtv"
            style="position: absolute;top:79%;left:18%;height:7%;width:65%;border:none;background:transparent"></a>

        <img src="5.png" />
    </div>
    <div class="video-wrap">
        <iframe id="video" width="100%" height="315" src="https://www.youtube.com/embed/SAhYLJmuYNA?si=qY8RXNdIXoNNnMx7"
            frameborder="0" allow="encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <img src="3.png" />





    <script>
        $(document).ready(function () {
            $('#submission-form').on('submit', function (e) {
                e.preventDefault();
                const phone = '010'
                var data = {
                    '이름': $('#name').val(),
                    '전화번호': `${$('#phone0').val()}-${$('#phone1').val()}-${$('#phone2').val()}`,
                };
                $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbwMYHQat9hNcOlRKQmkUZlmrNi4mTmQo_9FyVh6gxt44u07tEgiMq81p5bRqQYwY_Rc/exec',
                    data: data,
                    success: function (response) {

                        alert('신청이 성공적으로 접수되었습니다.');
                        $('#name').val('');
                        $('#phone1').val('');
                        $('#phone2').val('');
                    },
                    error: function () {
                        alert('서버 오류로 신청이 실패하였습니다.');
                    }
                });
            });
        });
    </script>
</body>

</html>
